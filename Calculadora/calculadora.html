<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="card base">
        <table class="table table-borderless">
            <thead>
              <tr>
                <input type="text" class="form-control" placeholder="Usuário" aria-label="Usuário" aria-describedby="basic-addon1">
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                    <button type="button" class="btn btn-light">7</button>
                </td>
                <td>
                    <button type="button" class="btn btn-light">8</button>
                </td>
                <td>
                    <button type="button" class="btn btn-light">9</button>
                </td>
                <td>
                    <button type="button" class="btn btn-light"><</button>
                </td>
                <td>
                    <button type="button" class="btn btn-light">C</button>
                </td>
              </tr>
              <tr>
                <td>
                    <button type="button" class="btn btn-light">4</button>
                </td>
                <td>
                    <button type="button" class="btn btn-light">5</button>
                </td>
                <td>
                    <button type="button" class="btn btn-light">6</button>
                </td>
                <td>
                    <button type="button" class="btn btn-light">x</button>
                </td>
                <td>
                    <button type="button" class="btn btn-light">/</button>
                </td>
              </tr>
              <tr>
                <td>
                    <button type="button" class="btn btn-light">1</button>
                </td>
                <td>
                    <button type="button" class="btn btn-light">2</button>
                </td>
                <td>
                    <button type="button" class="btn btn-light">3</button>
                </td>
                <td>
                    <button type="button" class="btn btn-light">+</button>
                </td>
                <td>
                    <button type="button" class="btn btn-light">-</button>
                </td>
              </tr>
              <tr>
                <td>
                    <button type="button" class="btn btn-light">%</button>
                </td>
                <td>
                    <button type="button" class="btn btn-light">0</button>
                </td>
                <td>
                    <button type="button" class="btn btn-light">.</button>
                </td>
                <td colspan="2">
                    <button type="button" class="btn btn-light">=</button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</body>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
</script>
<script src="logica.js" defer></script>

</html>
