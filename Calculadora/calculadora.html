<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="card">
        <div class="card-header">
            Calculadora JS
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-right resultado">0</h5>
            </div>
          </div>

        <div class="card-body">
            <div class="row">
                <div class="col-3">
                    <button type="reset" class="btn btn-danger">C</button>
                </div>
                <div class="col-3"></div>
                <div class="col-3"></div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary limpar "><</button>
                </div>
            </div>

                <div class="row">
                    <div class="col-3">
                        <button type="button" class="btn btn-primary num-7" value="7">7</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary num-8" value="8">8</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary num-9" value="9">9</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary dividir">/</button>
                    </div>
                </div>
            
                <div class="row">
                    <div class="col-3">
                        <button type="button" class="btn btn-primary num-4" value="4">4</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary num-5" value="5">5</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary num-6" value="6">6</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary multiplicar">x</button>
                    </div>
                </div>
            
                <div class="row">
                    <div class="col-3">
                        <button type="button" class="btn btn-primary num-1" value="1">1</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary num-2" value="2">2</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary num-3" value="3">3</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary subtrair">-</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary num-0" value="0">0</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary virgula">,</button>
                    </div>
                    <div class="col-3">
                        <button type="submit" class="btn btn-primary soma">+</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                    <div class="col-3">
                        <button type="submit" class="btn btn-success igual">=</button>
                    </div>
                </div>
        </div>
    </div>
</body>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
</script>
<script src="logica.js" defer></script>

</html>
